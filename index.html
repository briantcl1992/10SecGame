<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row game">
        <div class="col-xs-12 text-center">
          <h2 id="title">10 Sec Maths Game</h2>
      <div class="row gameBody">
        <div class="col-xs-12 text-center">          
          <h3 id="time-left">10</h3>
          <p>second left</p>
          <h1 id="equation"></h1>
          <input type="number" id="user-input" />
          <div class="row">
            <div class="col-xs-12">
              <label for="number-limit">Number Limit</label>
              <h4 class="ng-binding" id="no_lm">10</h4>
              <input id="number-limit" type="range" min="10" max="50" step="5" value="10" ng-model="numberLimit" class="ng-pristine ng-untouched ng-valid ng-not-empty">
            </div>
          </div>
          <h4>Current Score: <span id="score"></span></h4>
          <h4>High Score: <span id="high-score"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
